{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'css/usignup.css' %}" />
</head>
<body>
    
    <nav class="nav"><h1 class="nav_head">TRAVEL BUG</h1>
    </nav>
    {% block content %} {% endblock %}
    <h1 class="head">Sign up Here.</h1>
    <div class="main_div">
        <form class="frm" method="post">
            {%  csrf_token  %}
            {{form.as_p}}
    
         <a class="submit" href="{% url 'userlogin' %}"><button class="submit_btn" type="submit">submit</button></a>  
         <div class="mini_div">
            <p class="para">you already have an account?</p> 
            <a  class="login" href="{% url 'userlogin' %}">Login</a>
         </div>
        
    
        </form>
    </div>
    
</body>
</html>
